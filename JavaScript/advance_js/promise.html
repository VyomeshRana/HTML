<body>
    <script>
        let myPromise = new Promise((res,rej)=>{

            let x = 1
            if(x == 10){
                res("PROMISE RESOLVED SUCCESSFULLY")
            }
            else{
                rej("something is wrong")
            }
            })

            myPromise.then((resolve)=>{
                console.log(resolve);
            }).catch((rej1)=>{
                console.log(rej1);
            })
    </script>
