<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            box-sizing: 0;
            background-image: url("pexels-cats-coming-707582.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            
        }
        div.container{
            width: 400px;
            height: 400px;
            border: 1px rgba(0, 0, 0, 0.233) solid;

            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* PUT IN CENTER */
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            background-color: rgba(137, 221, 164, 0.422);
            
        }
        div.timer {
            display: flex;
            /* border: 1px black solid; */
        }
        button{
            width: 70px;
            border-radius: 20%;
        }
        button:hover{
            font-size: large;
            background-color: rgb(176, 109, 238);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="heading">
        <h1>STOP WATCH</h1>
    </div>
    <div class="timer">
        <h1 id="numH">00:</h1>
        <h1 id="numM">00:</h1>
        <h1 id="numS">00</h1>
    </div>
    
    
    <div class="btn-all">
        <button onclick="start()">Start</button>
        <button  onclick="stop1()">Stop</button>
        <button  onclick="reset1()">Reset</button>
    </div>
    
</div>    


    <script>
        let go;
        let tap = 0
        let countS = 0
        let countM  = 0
        let countH = 0
        function start(){
            if (tap == 0){
                go = setInterval(()=>{ 
                    numS.innerHTML = `${countS++}`
                    if (countS>59){
                        countS=0
                        countM+=1
                        numM.innerHTML = `${countM}:`
                        if(countM>59){
                            countM=0
                            countH+=1
                            numH.innerHTML = `${countH}:`
                        }
                    }
                },1000) 
            }
            tap = 1
        }


    function reset1(){
            numH.innerHTML = `0${0}:`
            numM.innerHTML = `0${0}:`
            numS.innerHTML = `0${0}`
            clearInterval(go)
            countS = 0
            countM  = 0
            countH = 0 
            tap = 0
            
    }

    function stop1(){
        if(tap == 1){
            clearInterval(go)
            tap = 0
        }
    }
    </script>

</body>
</html>
