<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sname()">SUBSCRIBE</button>
    <h1 id="text"></h1>
    <script>
    function sname()
    {
        let data =  prompt("enter your name :","name").trim()
        if(data != null || data !="")
        {     
            if(confirm("do you want to subscribe")){
                document.getElementById("text").innerHTML = `thank you for subscribing ${data}`
            }
            else{
            document.getElementById("text").innerHTML = "welcome to page as guest"
            }
        }
    }
    </script>
</body>
</html>
