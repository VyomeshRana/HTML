<!DOCTYPE html>
<html lang="en">
<head>

<body>
    Enter a number <input type="number" name="" id="num1"><br><br>
    Enter a number <input type="number" name="" id="num2"><br><br>

    <button onclick="sqrCube()">Calculate</button>
    <h1 style="color: blue;" id="squar"></h1>
    <h1 id="cube"></h1>
    <h1 id="add"></h1>
    <script>
        function sqrCube(){
            let input =   document.getElementById("num1").value
            let input2 =   document.getElementById("num2").value
        if(input != "" || input2 != "")
            document.getElementById("squar").innerHTML = `Squar of ${input} ==>${input**2}`
            document.getElementById("cube").innerHTML = `Cube of ${input} ==> ${input**3}`
            document.getElementById("add").innerHTML = `addition of ${input}+${input2} ==> ${parseInt(input)+parseInt(input2)}`
        }
    </script>
