<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loader{
            height: 20px;
            width: 20px;
            border-radius: 100px;
            background-color: teal;


            animation: Loader 5s ease-in infinite alternate 1s;

        }
         
        
        @keyframes Loader {
                to{
                    width: 100%;
                    border-radius: 100px;
                }
            }
    </style>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
