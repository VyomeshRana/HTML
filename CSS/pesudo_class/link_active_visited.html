<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            font-size: 20px;
            font-family: Tahoma;
            line-height: 30px;
        }
        a:link{
            color: brown;
        }
        a:visited{
            color: aquamarine;
        }
        a:active{
            color: green;
        }
        button{
            height: 50px;
            width: 150px;
            border-radius: 20px;
            background-color: aquamarine;
        }
        button:active{
            box-shadow: 3px 3px 0px red;
            margin-left: 5px;
            margin-top: 5px;
            transition: .5s ease-in-out;
        }
    </style>
</head>
<body>
    <a href="https://www.facebook.com">facebook</a>     <br>
    <a href="https://www.google.com">google</a><br>
    <a href="https://www.whatsapp.com">whatsapp</a><br>
    <a href="https://www.instagram.com">instagram</a><br>
    <a href="https://www.twitter.com">twitter</a><br>
    <a href="https://www.linkedin.com">linkedin</a><br>
    <a href="https://www.snapchat.com">snapchat</a><br>
    <a href="https://www.github.com">github</a><br>
    <button>Click me</button>
</body>
</html>
