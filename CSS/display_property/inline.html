<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline, inline-block</title>
    <style>
        h1{
            display: inline;
        }
        h2{
            display: inline-block;
            background-color: aqua;
        }
        h3{
            display: inline-block;
            width: 330px;
            height: 100px;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h1>Today id Sunday</h1>
    <h1> but no holiday</h1>
<br>
    <h2>Tomorrow is monday</h2>
    <h3>But no holiday</h3>
</body>
</html>
