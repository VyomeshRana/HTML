<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    
    <!-- From element -->
    <form action="">
            <label for="uName" style="color: brown;"> Enter your name: </label><input type="text" id="uName" placeholder="e.g Vyoemsh">   <br><br>

            <label for="">Enter your password: </label> <input type="password" name="" id="" placeholder="***********" > <br>

            <label for="">Color :</label>   <input type="color" name="" id="">           <br><br>
            <label for="">Date time :</label>  <input type="datetime" name="" id="">     <br><br>
            <label for="">email :</label>   <input type="email" name="" id="">           <br><br>
            <label for="">file :</label>   <input type="file" name="" id="">            <br><br>
            <label for="">number :</label>   <input type="number" name="" id="">       <br><br>
            <label for="">range :</label>   <input type="range" name="" id="">          <br><br>
            <label for="">Tel no :</label>  <input type="tel" name="" id="">            <br><br>
    </form>
        <p>Choose your Gender</p>
        <input type="radio" name="get" id=""> <label for="">MALE</label> 
        <input type="radio" name="get" id=""> <label for="">FEMALE</label> 
        <input type="radio" name="get" id=""> <label for="">OTHER</label> 
        <br><br>

        <p>Choose your skills :</p>
        <input type="checkbox" name="" id="py">   <label for="py">python</label>                
        <input type="checkbox" name="" id="ja">   <label for="ja">java</label>          
        <input type="checkbox" name="" id="cs">   <label for="cs">css</label>          
        <input type="checkbox" name="" id="cs">   <label for="cs">html</label>          
        <input type="checkbox" name="" id="dj">   <label for="dj">Django</label>          
        <input type="checkbox" name="" id="cs">   <label for="cs">java script</label>          
        <input type="checkbox" name="" id="sq">   <label for="sq">Sql</label>          
        <input type="checkbox" name="" id="ph">   <label for="ph">Php</label>          
        
        <br><br>
        
        <p>Choose your state :</p>
        <select name="" id="">
            <option value="" hidden>--choose option</option>
            <option value="">Karnataka</option>
            <option value="">Tamil Nadu</option>
            <option value="">Andra</option>
            <option value="">Maharastra</option>
            <option value="">Delhi</option>
            <option value="">Goa</option>
            <option value="">Uttarakhand</option>
            <option value="">Kashmir</option>
            <option value="">Rajasthan</option>
            <option value="">Gujarat</option>
        </select>


        <p>Choose your state :</p>
        <select name="" id="">
            <option value="" hidden>--choose option</option>
            <optgroup label="South India">
            <option value="">Karnataka</option>
            <option value="">Tamil Nadu</option>
            <option value="">Andra</option>
        </optgroup>
        <optgroup label="North India">
            <option value="">Maharastra</option>
            <option value="">Delhi</option>

            <option value="">Uttarakhand</option>
            <option value="">Kashmir</option>

        </optgroup>

        </select>

        <!-- text area -->
        <br> <br>
        <hr>
        <label for="">Give your feedback</label><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Write Here" style="resize: none;"></textarea>
        
        <!-- button -->
        <button></button>

</html>
